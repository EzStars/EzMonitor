name: Manual Release

# 手动触发的发布工作流，用于权限问题的备用方案
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: '版本类型'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor  
          - major

permissions:
  contents: write
  id-token: write

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK v2 Package
        run: pnpm --filter @ezmonitor/sdkv2 run build

      - name: Version and Publish
        run: |
          # 如果有 changeset 文件，先处理版本
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ]; then
            echo "Found changesets, updating versions..."
            pnpm changeset:version
            git add .
            git commit -m "chore: version packages" || true
            git push
          fi
          
          # 发布到 npm
          pnpm changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            自动发布的版本
            
            ## 变更内容
            查看 [CHANGELOG.md](./packages/sdkv2/CHANGELOG.md) 了解详细变更。
          draft: false
          prerelease: false
